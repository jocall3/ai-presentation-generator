
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story Scaffolding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .magazine-preview {
        font-family: 'Lora', serif;
      }
      .magazine-preview h1 {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
      }
      .magazine-preview h2 {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1.75rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #4a5568; /* gray-600 */
      }
       .magazine-preview h2::first-letter {
        font-size: 3em;
        font-weight: bold;
        float: left;
        line-height: 0.8;
        margin-right: 0.1em;
        color: #a78bfa; /* violet-400 */
      }
      .magazine-preview p {
        line-height: 1.8;
        margin-bottom: 1rem;
        text-align: justify;
      }
      .magazine-preview img {
        border-radius: 0.5rem;
        border: 1px solid #4a5568; /* gray-600 */
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .magazine-preview .img-left {
        float: left;
        margin-right: 1.5rem;
        width: 45%;
      }
      .magazine-preview .img-right {
        float: right;
        margin-left: 1.5rem;
        width: 45%;
      }
       @media (min-width: 1024px) {
        .magazine-columns {
          column-count: 2;
          column-gap: 2rem;
        }
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>
